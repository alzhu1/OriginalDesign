<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Fun Painter</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Fun Painter</h1>
		</header>
			<section id="content">
				<canvas id="OriginalDesign" data-processing-sources="OriginalDesign.pde">
				</canvas>
		    </section>
	    <footer>
		    <p>dragging + left-click = circle</p>
		    <p>dragging + right click = square</p>
		    <p>dragging + middle click = line</p>
		    <p>press keys to change color: r = red, g = green, b = blue, 1 = black, w = white, p = purple</p>
		    <p>press 0 to toggle the fade</p>
	    </footer>
	</body>
</html>
